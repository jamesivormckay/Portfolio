<!DOCTYPE html>
<html lang="en">
<head>
    <title>JMWD | Contact</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header">
            <div class="navbar">
                <div class="logo"><a href="index.html"><img src="images/logo-w.png"></a></div>
                <div class="nav-icon"><i class="fas fa-bars"></i></div>
                <nav class="nav-item">
                    <div class="nav-link"><a href="portfolio.html">Portfolio</a></div>
                    <div class="nav-link"><a href="contact.html">Contact</a></div>
                </nav>
            </div>
        </div>
    </header>
    <div class="content-grid-form">
        <div class="content-form">
            <h1>Contact Me</h1>
            <p>My LinkedIn and Email are at the bottom of the page but if you would like to send a message right now please complete the form below and click "Send Message".</p>
            <form>
                <h3>Name:</h3>
                <input type="text" name="name" class="namebox">
                <h3>Email:</h3>
                <input type="text" name="email" class="emailbox">
                <h3>Message:</h3>
                <input type="text" name="message" class="messagebox">
                <br>
                <input type="submit" name="submit" class="submitbutton" value="Send Message">
            </form>
        </div>
    </div>
    <footer class="footer">
            <div class="footer-link-left"><a href="https://www.linkedin.com/in/jms-mcky">LinkedIn</a></div>
            <div class="footer-link-right">jamesivormckay@gmail.com</div>
    </footer>
</body>
</html>
